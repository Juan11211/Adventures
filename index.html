<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<main class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="categoryMenu" class="form-label">Select Category</label>
                    <select id="categoryMenu" class="form-select"></select>
                </div>
            </form>
            <form>
                <div class="mb-3">
                    <label for="activityMenu" class="form-label">Select Activity</label>
                    <select id="activityMenu" class="form-select"></select>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div id="tableContainer"></div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
